<body>
    <div class="container">
        <h1>Joutuk Calculator</h1>
        <form id="joutukForm">
            <!-- Education Level -->
            <label for="education">Education Level:</label>
            <select name="education" id="education">
                <option value="highschool">High School</option>
                <option value="bachelor">Bachelor's</option>
                <option value="master">Master's</option>
                <option value="phd">PhD</option>
                <option value="mbbs">MBBS</option> <!-- Added MBBS option -->
            </select>
            <br>

            <!-- Job Title -->
            <label for="job">Job Title:</label>
            <select name="job" id="job">
                <option value="doctor">Doctor</option>
                <option value="engineer">Engineer</option>
                <option value="pilot">Pilot</option>
                <option value="banker">Banker</option>
                <option value="government_employee">Government Employee</option>
                <option value="teacher">Teacher</option>
                <option value="lawyer">Lawyer</option>
                <option value="entrepreneur">Entrepreneur</option>
            </select>
            <br>

            <!-- Looks Rating -->
            <label for="looks">Looks Rating:</label>
            <select name="looks" id="looks">
                <option value="average">Average</option>
                <option value="cute">Cute</option>
                <option value="handsome">Handsome</option>
                <option value="beautiful">Beautiful</option>
                <option value="gorgeous">Gorgeous</option>
            </select>
            <br>

            <!-- Height -->
            <label for="heightFeet">Height:</label>
            <input type="number" name="heightFeet" id="heightFeet" placeholder="Feet" required> feet
            <input type="number" name="heightInches" id="heightInches" placeholder="Inches" required> inches
            <br>

            <!-- Family Background -->
            <label for="family">Family Background:</label>
            <select name="family" id="family">
                <option value="1">Very Modest</option>
                <option value="2">Modest</option>
                <option value="3">Average</option>
                <option value="4">Well-off</option>
                <option value="5">Wealthy</option>
            </select>
            <br>

            <!-- Cooking Skills -->
            <label for="cooking">Cooking Skills:</label>
            <select name="cooking" id="cooking">
                <option value="poor">Poor</option>
                <option value="average">Average</option>
                <option value="good">Good</option>
                <option value="excellent">Excellent</option>
            </select>
            <br>

            <button type="submit">Calculate Joutuk</button>
        </form>

        <div id="result" style="display:none;">
            <h2>Calculated Joutuk Amount</h2>
            <p>Your calculated Joutuk is: <strong>à§³<span id="joutukAmount"></span></strong></p>

            <h3>What You Get with Your Joutuk:</h3>
