<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joutuk Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Joutuk Calculator</h1>
        <form id="joutukForm">
            <label for="education">Education Level:</label>
            <select name="education" id="education">
                <option value="highschool">High School</option>
                <option value="bachelor">Bachelor's</option>
                <option value="master">Master's</option>
                <option value="phd">PhD</option>
            </select>
            <br>

            <label for="job">Job Title/Income:</label>
            <input type="text" name="job" id="job" required>
            <br>

            <label for="looks">Looks Rating (1-10):</label>
            <input type="number" name="looks" id="looks" min="1" max="10" required>
            <br>

            <label for="height">Height (in cm):</label>
            <input type="number" name="height" id="height" required>
            <br>

            <label for="family">Family Background (1-10):</label>
            <input type="number" name="family" id="family" min="1" max="10" required>
            <br>

            <label for="cooking">Cooking Skills (1-10):</label>
            <input type="number" name="cooking" id="cooking" min="1" max="10" required>
            <br>

            <button type="submit">Calculate Joutuk</button>
        </form>

        <div id="result" style="display:none;">
            <h2>Calculated Joutuk Amount</h2>
            <p>Your calculated Joutuk is: <strong>à§³<span id="joutukAmount"></span></strong></p>
            <button onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
